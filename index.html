      <body>
        <h1>Text Repeater</h1>
<div id="input">
<input type="text" placeholder="Enter Text.."
id="text">
<input type="number" placeholder="Enter no.of times"
id="count">
<button id="get">Get</button>
 
<textarea id="show"></textarea>
<button id="copy">Copy</button>
</div>
        <script>const text = document.getElementById("text");
const count = document.getElementById("count");
const show = document.getElementById("show");
const get = document.getElementById("get");
const copy = document.getElementById("copy");

get.addEventListener("click", () => {
  const repeatCount = parseInt(count.value);
  show.value = ''; // Clear previous content
  if (!isNaN(repeatCount) && repeatCount > 0) {
    for (let i = 0; i < repeatCount; i++) {
      show.value += text.value +" ";
    }
  } else {
    show.value = "Please enter a valid number.";
  }
});

copy.addEventListener("click", () => {
  navigator.clipboard.writeText(show.value);
  copy.textContent = "Copied!";

  setTimeout(() => {
    copy.textContent = "Copy";
  }, 1500);
});
</script>
      </body>
